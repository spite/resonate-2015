	<script src="js/utils.js"></script>
	<script src="myEffect.js"></script>

	<script type="text/javascript">

		var sound = new Sound( { /* microphone: true, */ track: 'assets/track.ogg' } );

		var effect = new MyEffect( sound );
		effect.resize( window.innerWidth, window.innerHeight );
		document.body.appendChild( effect.dom );

		window.addEventListener( 'resize', function () {

			effect.resize( window.innerWidth, window.innerHeight );

		} );

		function animate() {

			requestAnimationFrame( animate );
			effect.update();

		}

		animate();

	</script>
